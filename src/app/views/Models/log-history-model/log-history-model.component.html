      <table mat-table [dataSource]="data['logData']" class="mat-elevation-z8 log-deatils-table">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="PermitNo">
          <th mat-header-cell *matHeaderCellDef> Permit No. </th>
          <td mat-cell *matCellDef="let row">  {{ row?.PermitNo }} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> User Name </th>
          <td mat-cell *matCellDef="let row"> {{row.username}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="userType">
          <th mat-header-cell *matHeaderCellDef> User Type </th>
          <td mat-cell *matCellDef="let row"> {{row.userType}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="requestType">
          <th mat-header-cell *matHeaderCellDef> Request Type </th>
          <td mat-cell *matCellDef="let row"> {{row.requestType}} </td>
        </ng-container>

        <ng-container matColumnDef="createdTime">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let row"> {{row?.createdTime | date:'short'}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
        
    </div>
</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- <button mat-button cdkFocusInitial>Submit</button> -->
</mat-dialog-actions>
